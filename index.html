<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <figure class="card-content">
      <div class="img-container">
        <img  class="card-image" src="images/image-equilibrium.jpg" alt="Picture of a shiny cube">
        <div class="card-overlay">
          <img class="card-icon" src="images/icon-view.svg" alt="Eye-icon for visibility">
        </div>
      </div>
      <figcaption class="card-text">
        <div class="card-title"><a href="#">Equilibrium #3429</a></div>
        <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card-info">
          <span class="eth-price">
            <span class="eth-icon"><img src="images/icon-ethereum.svg" alt="Ethereum logo">
            </span>
            <span class="price-text">0.041 ETH</span>
          </span>
          <span class="time-left">
            <span class="clock-icon">
              <img src="images/icon-clock.svg" alt="Clock icon">
            </span>
            <span class="time-left-text"></span>3 days left</span>
          </span>
        </div>
        <hr>
        <div class="card-creator"><img class="creator-photo" src="images/image-avatar.png" alt="Photo of a guy"><span class="creator-name">Creation of <a href="#">Jules Wyvern</a></span></div>
      </figcaption>
    </figure>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Favrek</a>.
  </div>
</body>
</html>
